name: Build and Push to GHCR (Blue/Green)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Tags
        id: vars
        run: |
          # Convert repo owner to lowercase
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${OWNER}/nextapp"

          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA::7}"
          LATEST_TAG="${IMAGE}:latest"

          BLUE_TAG="${IMAGE}:blue"
          GREEN_TAG="${IMAGE}:green"
          BLUE_TIMESTAMP="${IMAGE}:blue-$(date +'%Y%m%d-%H%M')"
          GREEN_TIMESTAMP="${IMAGE}:green-$(date +'%Y%m%d-%H%M')"

          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "blue_tag=$BLUE_TAG" >> $GITHUB_OUTPUT
          echo "green_tag=$GREEN_TAG" >> $GITHUB_OUTPUT
          echo "blue_ts_tag=$BLUE_TIMESTAMP" >> $GITHUB_OUTPUT
          echo "green_ts_tag=$GREEN_TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.vars.outputs.latest_tag }}
            ${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.blue_tag }}
            ${{ steps.vars.outputs.green_tag }}
            ${{ steps.vars.outputs.blue_ts_tag }}
            ${{ steps.vars.outputs.green_ts_tag }}

      - name: Output Pushed Tags
        run: |
          echo "Pushed images:"
          echo "  - ${{ steps.vars.outputs.latest_tag }}"
          echo "  - ${{ steps.vars.outputs.sha_tag }}"
          echo "  - ${{ steps.vars.outputs.blue_tag }}"
          echo "  - ${{ steps.vars.outputs.green_tag }}"
          echo "  - ${{ steps.vars.outputs.blue_ts_tag }}"
          echo "  - ${{ steps.vars.outputs.green_ts_tag }}"
