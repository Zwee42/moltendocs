name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
      # Gets the source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Image Tags
        id: vars
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/nextapp"
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA::7}"
          LATEST_TAG="${IMAGE}:latest"
          DATE_TAG="${IMAGE}:$(date +'%Y%m%d-%H%M')"

          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "date_tag=$DATE_TAG" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.vars.outputs.latest_tag }}
            ${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.date_tag }}

      - name: Output Pushed Tags
        run: |
          echo "Pushed:"
          echo "  - ${{ steps.vars.outputs.latest_tag }}"
          echo "  - ${{ steps.vars.outputs.sha_tag }}"
          echo "  - ${{ steps.vars.outputs.date_tag }}"
